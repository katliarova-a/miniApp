<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<div class="loadingScreen">
        <p>Это экран загрузки</p>
    </div>-->
    <div class="mainScreen">
        <div class="scorePanel">
            <div class="topScorePanel">
                <div class="energy">
                    <img src="image/energy.svg">
                    <div id="energyBox">
                        <div id="energyFill"></div>
                        <span id="energyText">500</span>
                    </div>
                </div>
                <div class="ticket">
                    <img src="image/ticket.svg">
                    <div id="ticketBox">
                        <div id="ticketFill"></div>
                        <span id="ticketText">1</span>
                    </div>
                </div>
            </div>
            <div class="scoreContainer">
                <img src="image/icons8-coffee-beans-94.png">
                <span id="coffeScore">0</span>
            </div>
            <div class="scoreInHour">
                <p>+ <span  id="inHour">0</span> в час</p>
            </div>
        </div>
        <div class="objectPanel" id="objectClick">
            <img src="image/752E9D78.png">
        </div>
        <div class="controlPanel">
            <a href="index.html" class="hrefControl"><div class="buttonControl">
                <img src="image/press.svg">
                <p class="active">Играть</p>
            </div></a>
            <a href="income.html" class="hrefControl"><div class="buttonControl">
                <img src="image/icons8-coffee-beans-94.png">
                <p>Доход</p>
            </div></a>
            <a href="programmer.html" class="hrefControl"><div class="buttonControl">
                <img src="image/command.svg">
                <p>Команда</p>
            </div></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
